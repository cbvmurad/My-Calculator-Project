<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-input"disabled>
        <div class="calculator-keys">

            <div class="trigo">
                <button type="button" class="operator" value="sin">sin</button>
                <button type="button" class="operator" value="cos">cos</button>
                <button type="button" class="operator" value="tan">tan</button>
                <button type="button" class="operator" value="log">log</button>
                <button type="button" class="operator" value="square_root">&radic;</button>
            </div>

            <div class="main-calc">
                <div class="math-operations">
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="/">&divide;</button>  
                    <button type="button" class="operator" value="*">&times;</button>
                    <button type="button" class="operator" value="square">x&sup2</button>
                    <button type="button" class="clear" value="clear">AC</button>
                               
                </div>
                <div class="numbers">
                        <button type="button" class="operator" value="7">7</button>
                        <button type="button" class="operator" value="8">8</button>
                        <button type="button" class="operator" value="9">9</button>
    
                        <button type="button" class="operator" value="4">4</button>
                        <button type="button" class="operator" value="5">5</button>
                        <button type="button" class="operator" value="6">6</button>
    
                        <button type="button" class="operator" value="1">1</button>
                        <button type="button" class="operator" value="2">2</button>
                        <button type="button" class="operator" value="3">3</button>
    
                        <button type="button"  value="0">0</button>
                        <button type="button" class="decimal" value=".">.</button>
                        <button type="button" class="equal-sign-operator" value="=">=</button>
    
                </div>
            </div>
             
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
